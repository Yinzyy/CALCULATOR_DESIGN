<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compactible" content="if-edge">
    <title>Calculator</title>
    <link href="../sylesheet/action.css" rel="stylesheet">
</head>
<body>
    
    <div>
         <table id="table">
            <tr>
                <td colspan="4" id="sol"></td>
            </tr>
            <tr>
                <td class="symbol">&radic;</td>
                <td class="symbol">&pi;</td>
                <td class="symbol">&#8248;</td>
                <td class="symbol">&excl;</td>
            </tr>
            <tr>
                <td><button class="operator" id="clear">AC</button></td>
                <td><button class="operator">( )</button></td>
                <td><button class="operator">&percnt;</button></td>
                <td><button class="operator">&divide</button></td>
            </tr>
            <tr>
                <td><button class="btn-num">7</button></td>
                <td><button class="btn-num">8</button></td>
                <td><button class="btn-num">9</button></td>
                <td><button class="operator">&times;</button></td>
            </tr>
            <tr>
                <td><button class="btn-num">4</button></td>
                <td><button class="btn-num">5</button></td>
                <td><button class="btn-num">6</button></td>
                <td><button class="operator">&minus;</button></td>
            </tr>
            <tr>
                <td><button class="btn-num">3</button></td>
                <td><button class="btn-num">2</button></td>
                <td><button class="btn-num">1</button></td>
                <td><button class="operator">&plus;</button></td>
            </tr>
            <tr>
                <td><button class="btn-num">0</button></td>
                <td><button class="btn-num" id="full-stop">&#46; </button></td>
                <td><button class="btn-num">âŒ«</button></td>
                <td><button class="operator">=</button></td>
            </tr>              
        </table>
    </div>

</body>
